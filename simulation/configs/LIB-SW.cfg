!
! Cisco IOU L2 Configuration
! Device: LIB-SW
! Role: Library Public Access Switch (Budget Equipment)
! IP: 192.168.254.40
! Location: Building C - Library
! Real Device: Catalyst 2950-24 Refurbished ($800)
!
! Note: IOU L2 has limited SNMP MIB support
! CPU/Memory OIDs may not be available
!
! Last Updated: November 2025
!

version 15.1
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname LIB-SW
!
boot-start-marker
boot-end-marker
!
enable secret 5 $1$mERr$hx5rVt7rPNoS4wqbXKX7m0
!
! SNMP Configuration
! Note: Limited MIB support on IOU L2
snmp-server community public RO
snmp-server location "Building C - Library - Public Access"
snmp-server contact "IT Department - it@school.edu"
snmp-server enable traps snmp linkdown linkup
snmp-server chassis-id LIB-SW
!
no aaa new-model
no ip domain-lookup
ip domain-name school.edu
!
vtp mode transparent
!
! VLANs
vlan 30
 name LIBRARY
!
vlan 99
 name MANAGEMENT
!
! Spanning Tree
spanning-tree mode rapid-pvst
spanning-tree extend system-id
!
! Management Interface
interface Vlan99
 description Management VLAN - LIB-SW
 ip address 192.168.254.40 255.255.255.0
 no shutdown
!
ip default-gateway 192.168.254.10
!
! Uplink to Core Switch
interface Ethernet0/0
 description Uplink to CORE-SW Gi1/0
 switchport trunk encapsulation dot1q
 switchport mode trunk
 switchport trunk allowed vlan 30,99
 no shutdown
!
! Library Public Computer Ports (3 ports shown)
interface range Ethernet0/1 - 3
 description Library Public Access Computers - VLAN 30
 switchport mode access
 switchport access vlan 30
 spanning-tree portfast
 spanning-tree bpduguard enable
 no shutdown
!
! Additional public access ports
interface range Ethernet1/0 - 3
 description Library Additional Public PCs - VLAN 30
 switchport mode access
 switchport access vlan 30
 spanning-tree portfast
 no shutdown
!
! Unused ports
interface range Ethernet2/0-3
 description Unused Port - Shutdown
 shutdown
!
! Security
no ip http server
!
! Banner
banner motd ^C
*********************************************************
*  LIB-SW - Library Public Access Switch               *
*  Building C - Library Services                       *
*  Public Network - Limited Access                     *
*********************************************************
^C
!
line con 0
 password cisco
 logging synchronous
 exec-timeout 0 0
 login
!
line vty 0 4
 password cisco
 logging synchronous
 login
 transport input telnet
!
end
