!
! Cisco IOSvL2 Configuration
! Device: SERVER-SW
! Role: Server Room Access Switch
! IP: 192.168.254.25
! Location: Server Room - Infrastructure
! Real Device: Catalyst 2960-24TC ($2,500)
!
! Last Updated: November 2025
!

version 15.2
no service pad
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname SERVER-SW
!
boot-start-marker
boot-end-marker
!
enable secret 5 $1$mERr$hx5rVt7rPNoS4wqbXKX7m0
!
! SNMP Configuration
snmp-server community public RO
snmp-server location "Server Room - Infrastructure Switch"
snmp-server contact "IT Department - it@school.edu"
snmp-server enable traps snmp authentication linkdown linkup
snmp-server enable traps cpu
snmp-server enable traps memory
snmp-server chassis-id SERVER-SW
!
no aaa new-model
no ip domain-lookup
ip domain-name school.edu
!
vtp mode transparent
!
! VLANs
vlan 40
 name SERVERS
!
vlan 99
 name MANAGEMENT
!
! Spanning Tree
spanning-tree mode rapid-pvst
spanning-tree extend system-id
!
! Management Interface
interface Vlan99
 description Management VLAN - SERVER-SW
 ip address 192.168.254.25 255.255.255.0
 no shutdown
!
ip default-gateway 192.168.254.10
!
! Uplink to Admin Switch
interface Ethernet0/0
 description Uplink to ADMIN-SW Gi0/1
 switchport trunk encapsulation dot1q
 switchport mode trunk
 switchport trunk allowed vlan 40,99
 no shutdown
!
! SNMP Monitoring Server - CRITICAL
interface Ethernet0/1
 description SNMP Monitoring Server - 192.168.254.100
 switchport mode access
 switchport access vlan 99
 switchport port-security
 switchport port-security maximum 1
 switchport port-security mac-address sticky
 spanning-tree portfast
 spanning-tree bpduguard enable
 no shutdown
!
! Production Servers
interface range Ethernet0/2 - 3
 description Production Servers - VLAN 40
 switchport mode access
 switchport access vlan 40
 switchport port-security
 switchport port-security maximum 1
 spanning-tree portfast
 no shutdown
!
! Additional Server Ports
interface range Ethernet1/0 - 1
 description Additional Servers - VLAN 40
 switchport mode access
 switchport access vlan 40
 spanning-tree portfast
 no shutdown
!
! Unused ports
interface range Ethernet1/2-3
 description Unused Port - Shutdown
 shutdown
!
! Security
no ip http server
no ip http secure-server
!
! Banner
banner motd ^C
*********************************************************
*  SERVER-SW - Server Room Infrastructure Switch       *
*  Critical Systems - Handle with Care                 *
*  All Access Logged                                   *
*********************************************************
^C
!
line con 0
 password cisco
 logging synchronous
 exec-timeout 0 0
 login
!
line vty 0 4
 password cisco
 logging synchronous
 login
 transport input telnet ssh
!
end
