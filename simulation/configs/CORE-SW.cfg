!
! Cisco IOSvL2 Configuration
! Device: CORE-SW
! Role: Core Layer 2 Switch (Distribution Layer)
! IP: 192.168.254.10
! Location: Server Room
! Real Device: Catalyst 2960X-48TS-L ($3,000)
!
! Last Updated: November 2025
!

version 15.2
no service pad
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname CORE-SW
!
boot-start-marker
boot-end-marker
!
enable secret 5 $1$mERr$hx5rVt7rPNoS4wqbXKX7m0
!
! SNMP Configuration
snmp-server community public RO
snmp-server location "Server Room - Core Switch - Educational Institution"
snmp-server contact "IT Department - it@school.edu"
snmp-server enable traps snmp authentication linkdown linkup coldstart
snmp-server enable traps cpu
snmp-server enable traps memory
snmp-server enable traps config
snmp-server chassis-id CORE-SW
!
no aaa new-model
!
! IP Configuration
no ip domain-lookup
ip domain-name school.edu
!
! VTP Configuration (transparent mode)
vtp mode transparent
!
! VLAN Configuration
vlan 10
 name ADMIN_STAFF
!
vlan 20
 name STUDENT_LABS
!
vlan 30
 name LIBRARY
!
vlan 40
 name SERVERS
!
vlan 99
 name MANAGEMENT
!
! Spanning Tree Configuration
spanning-tree mode rapid-pvst
spanning-tree extend system-id
spanning-tree vlan 1-4094 priority 4096
!
! Management Interface
interface Vlan99
 description Management VLAN - CORE-SW
 ip address 192.168.254.10 255.255.255.0
 no shutdown
!
! Default Gateway
ip default-gateway 192.168.254.1
!
! Uplink to Router
interface GigabitEthernet0/0
 description Uplink to MAIN-RTR Fa0/1
 switchport trunk encapsulation dot1q
 switchport mode trunk
 switchport trunk native vlan 99
 switchport trunk allowed vlan 10,20,30,40,99
 no shutdown
!
! Downlink to ADMIN-SW
interface GigabitEthernet0/1
 description Downlink to ADMIN-SW Gi0/0 - Building A
 switchport trunk encapsulation dot1q
 switchport mode trunk
 switchport trunk allowed vlan 10,99
 no shutdown
!
! Downlink to LAB-SW1
interface GigabitEthernet0/3
 description Downlink to LAB-SW1 Gi0/0 - Building B
 switchport trunk encapsulation dot1q
 switchport mode trunk
 switchport trunk allowed vlan 20,99
 no shutdown
!
! Downlink to LIB-SW
interface GigabitEthernet1/0
 description Downlink to LIB-SW Eth0/0 - Building C
 switchport trunk encapsulation dot1q
 switchport mode trunk
 switchport trunk allowed vlan 30,99
 no shutdown
!
! Unused ports - shutdown for security
interface range GigabitEthernet0/2, GigabitEthernet1/1-3
 description Unused Port - Shutdown
 shutdown
!
! HTTP server disabled
no ip http server
no ip http secure-server
!
! Banner
banner motd ^C
*********************************************************
*                                                       *
*  CORE-SW - Core Distribution Switch                  *
*  Educational Institution Network                     *
*  Unauthorized access is prohibited                   *
*                                                       *
*********************************************************
^C
!
! Console
line con 0
 password cisco
 logging synchronous
 exec-timeout 0 0
 login
!
! VTY
line vty 0 4
 password cisco
 logging synchronous
 login
 transport input telnet ssh
!
end
