!
! Cisco IOSvL2 Configuration
! Device: ADMIN-SW
! Role: Admin Building Access Switch
! IP: 192.168.254.20
! Location: Building A - Administration Offices
! Real Device: Catalyst 2960-24TC ($2,500)
!
! Last Updated: November 2025
!

version 15.2
no service pad
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname ADMIN-SW
!
boot-start-marker
boot-end-marker
!
enable secret 5 $1$mERr$hx5rVt7rPNoS4wqbXKX7m0
!
! SNMP Configuration
snmp-server community public RO
snmp-server location "Building A - Administration Offices"
snmp-server contact "IT Department - it@school.edu"
snmp-server enable traps snmp authentication linkdown linkup
snmp-server enable traps cpu
snmp-server enable traps memory
snmp-server chassis-id ADMIN-SW
!
no aaa new-model
no ip domain-lookup
ip domain-name school.edu
!
! VTP transparent mode
vtp mode transparent
!
! VLANs
vlan 10
 name ADMIN_STAFF
!
vlan 99
 name MANAGEMENT
!
! Spanning Tree
spanning-tree mode rapid-pvst
spanning-tree extend system-id
!
! Management Interface
interface Vlan99
 description Management VLAN - ADMIN-SW
 ip address 192.168.254.20 255.255.255.0
 no shutdown
!
ip default-gateway 192.168.254.10
!
! Uplink to Core Switch
interface GigabitEthernet0/0
 description Uplink to CORE-SW Gi0/1
 switchport trunk encapsulation dot1q
 switchport mode trunk
 switchport trunk allowed vlan 10,99
 no shutdown
!
! Downlink to Server Switch
interface GigabitEthernet0/1
 description Downlink to SERVER-SW Eth0/0
 switchport trunk encapsulation dot1q
 switchport mode trunk
 switchport trunk allowed vlan 40,99
 no shutdown
!
! Access Ports for Admin Staff (4 ports shown, expand as needed)
interface range GigabitEthernet1/0 - 3
 description Admin Staff Workstations - VLAN 10
 switchport mode access
 switchport access vlan 10
 switchport port-security
 switchport port-security maximum 2
 switchport port-security violation restrict
 spanning-tree portfast
 spanning-tree bpduguard enable
 no shutdown
!
! Unused ports
interface range GigabitEthernet2/0-3
 description Unused Port - Shutdown
 shutdown
!
! Security
no ip http server
no ip http secure-server
!
! Banner
banner motd ^C
*********************************************************
*  ADMIN-SW - Administration Building Switch           *
*  Building A - Admin Offices                          *
*  Authorized Personnel Only                           *
*********************************************************
^C
!
line con 0
 password cisco
 logging synchronous
 exec-timeout 0 0
 login
!
line vty 0 4
 password cisco
 logging synchronous
 login
 transport input telnet ssh
!
end
