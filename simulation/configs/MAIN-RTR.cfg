!
! Cisco 3725 Router Configuration
! Device: MAIN-RTR
! Role: Internet Gateway and Primary Router
! IP: 192.168.254.1
! Location: Server Room - Main Building
! Budget: $1,500 (Cisco ISR 1111 or refurbished 2911)
!
! Last Updated: November 2025
!

version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname MAIN-RTR
!
boot-start-marker
boot-end-marker
!
! Enable secret (password: cisco)
enable secret 5 $1$mERr$hx5rVt7rPNoS4wqbXKX7m0
!
! SNMP Configuration
snmp-server community public RO
snmp-server location "Server Room - Main Router - Educational Institution"
snmp-server contact "IT Department - it@school.edu"
snmp-server enable traps snmp authentication linkdown linkup coldstart warmstart
snmp-server enable traps tty
snmp-server enable traps cpu threshold
snmp-server enable traps memory bufferpeak
snmp-server chassis-id MAIN-RTR
!
! Memory and CPU tracking
snmp-server enable traps cpu
snmp-server enable traps memory
!
no aaa new-model
ip cef
!
! DNS Configuration
ip domain-name school.edu
ip name-server 8.8.8.8
ip name-server 8.8.4.4
!
! Interface Configuration
!
! WAN Interface (to ISP)
interface FastEthernet0/0
 description WAN - Internet Connection via ISP
 ip address dhcp
 ip nat outside
 ip virtual-reassembly
 duplex auto
 speed auto
 no shutdown
!
! LAN Interface (to Core Switch)
interface FastEthernet0/1
 description LAN - Uplink to CORE-SW (192.168.254.10)
 ip address 192.168.254.1 255.255.255.0
 ip nat inside
 ip virtual-reassembly
 duplex auto
 speed auto
 no shutdown
!
! Unused interfaces
interface FastEthernet0/0.1
 shutdown
!
interface Serial0/0
 no ip address
 shutdown
!
! NAT Configuration for Internet Access
ip nat inside source list 1 interface FastEthernet0/0 overload
!
! Access list for NAT
access-list 1 remark NAT - Allow all internal networks
access-list 1 permit 192.168.0.0 0.0.255.255
!
! Default route to Internet
ip route 0.0.0.0 0.0.0.0 FastEthernet0/0
!
! SNMP Access Control (optional security)
access-list 10 remark SNMP Access Control
access-list 10 permit 192.168.254.100
access-list 10 permit 192.168.254.0 0.0.0.255
access-list 10 deny   any log
!
! HTTP server disabled for security
no ip http server
no ip http secure-server
!
! SSH Configuration (optional)
ip ssh version 2
ip ssh time-out 60
ip ssh authentication-retries 3
!
! Logging
logging buffered 51200 warnings
logging console warnings
!
! Banner
banner motd ^C
*********************************************************
*                                                       *
*  MAIN-RTR - Educational Institution Network          *
*  Unauthorized access is prohibited                   *
*  All activities are logged                           *
*                                                       *
*********************************************************
^C
!
! Console line configuration
line con 0
 password cisco
 logging synchronous
 exec-timeout 0 0
 login
!
! VTY lines (Telnet/SSH)
line vty 0 4
 password cisco
 logging synchronous
 login
 transport input telnet ssh
!
! Aux line
line aux 0
 no exec
!
! NTP Configuration (optional)
ntp server 129.6.15.28
ntp server time.nist.gov
!
! End of configuration
end
