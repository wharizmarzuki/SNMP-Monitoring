!
! Cisco IOU L2 Configuration
! Device: LAB-SW3
! Role: Tertiary Lab Switch (Budget Equipment)
! IP: 192.168.254.32
! Location: Building B - Computer Lab 3
! Real Device: Catalyst 2950-24 Refurbished ($800)
!
! Note: IOU L2 has limited SNMP MIB support
! CPU/Memory OIDs may not be available
!
! Last Updated: November 2025
!

version 15.1
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname LAB-SW3
!
boot-start-marker
boot-end-marker
!
enable secret 5 $1$mERr$hx5rVt7rPNoS4wqbXKX7m0
!
! SNMP Configuration
! Note: Limited MIB support on IOU L2
snmp-server community public RO
snmp-server location "Building B - Computer Lab 3 - Tertiary Lab"
snmp-server contact "IT Department - it@school.edu"
snmp-server enable traps snmp linkdown linkup
snmp-server chassis-id LAB-SW3
!
no aaa new-model
no ip domain-lookup
ip domain-name school.edu
!
vtp mode transparent
!
! VLANs
vlan 20
 name STUDENT_LABS
!
vlan 99
 name MANAGEMENT
!
! Spanning Tree
spanning-tree mode rapid-pvst
spanning-tree extend system-id
!
! Management Interface
interface Vlan99
 description Management VLAN - LAB-SW3
 ip address 192.168.254.32 255.255.255.0
 no shutdown
!
ip default-gateway 192.168.254.10
!
! Uplink to LAB-SW1
interface Ethernet0/0
 description Uplink to LAB-SW1 Gi0/2
 switchport trunk encapsulation dot1q
 switchport mode trunk
 switchport trunk allowed vlan 20,99
 no shutdown
!
! Student Computer Ports - Lab 3 (3 ports shown)
interface range Ethernet0/1 - 3
 description Lab 3 Student Computers - VLAN 20
 switchport mode access
 switchport access vlan 20
 spanning-tree portfast
 no shutdown
!
! Additional ports (expand as needed)
interface range Ethernet1/0 - 3
 description Lab 3 Additional Computers - VLAN 20
 switchport mode access
 switchport access vlan 20
 spanning-tree portfast
 no shutdown
!
! Unused ports
interface range Ethernet2/0-3
 description Unused Port - Shutdown
 shutdown
!
! Security
no ip http server
!
! Banner
banner motd ^C
*********************************************************
*  LAB-SW3 - Computer Lab 3 Switch                     *
*  Building B - Student Laboratory                     *
*  Budget Equipment - Limited Monitoring               *
*********************************************************
^C
!
line con 0
 password cisco
 logging synchronous
 exec-timeout 0 0
 login
!
line vty 0 4
 password cisco
 logging synchronous
 login
 transport input telnet
!
end
