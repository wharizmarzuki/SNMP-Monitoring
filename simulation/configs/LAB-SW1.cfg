!
! Cisco IOSvL2 Configuration
! Device: LAB-SW1
! Role: Main Computer Lab Switch
! IP: 192.168.254.30
! Location: Building B - Computer Lab 1
! Real Device: Catalyst 2960-24TC ($2,500)
!
! Last Updated: November 2025
!

version 15.2
no service pad
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname LAB-SW1
!
boot-start-marker
boot-end-marker
!
enable secret 5 $1$mERr$hx5rVt7rPNoS4wqbXKX7m0
!
! SNMP Configuration
snmp-server community public RO
snmp-server location "Building B - Computer Lab 1 - Main Lab"
snmp-server contact "IT Department - it@school.edu"
snmp-server enable traps snmp authentication linkdown linkup
snmp-server enable traps cpu
snmp-server enable traps memory
snmp-server chassis-id LAB-SW1
!
no aaa new-model
no ip domain-lookup
ip domain-name school.edu
!
vtp mode transparent
!
! VLANs
vlan 20
 name STUDENT_LABS
!
vlan 99
 name MANAGEMENT
!
! Spanning Tree
spanning-tree mode rapid-pvst
spanning-tree extend system-id
!
! Management Interface
interface Vlan99
 description Management VLAN - LAB-SW1
 ip address 192.168.254.30 255.255.255.0
 no shutdown
!
ip default-gateway 192.168.254.10
!
! Uplink to Core Switch
interface GigabitEthernet0/0
 description Uplink to CORE-SW Gi0/3
 switchport trunk encapsulation dot1q
 switchport mode trunk
 switchport trunk allowed vlan 20,99
 no shutdown
!
! Downlink to LAB-SW2
interface GigabitEthernet0/1
 description Downlink to LAB-SW2 Eth0/0 - Lab 2
 switchport trunk encapsulation dot1q
 switchport mode trunk
 switchport trunk allowed vlan 20,99
 no shutdown
!
! Downlink to LAB-SW3
interface GigabitEthernet0/2
 description Downlink to LAB-SW3 Eth0/0 - Lab 3
 switchport trunk encapsulation dot1q
 switchport mode trunk
 switchport trunk allowed vlan 20,99
 no shutdown
!
! Student Computer Ports - Lab 1 (4 ports shown)
interface range GigabitEthernet1/0 - 3
 description Lab 1 Student Computers - VLAN 20
 switchport mode access
 switchport access vlan 20
 spanning-tree portfast
 spanning-tree bpduguard enable
 no shutdown
!
! Additional student ports (expand as needed)
interface range GigabitEthernet2/0 - 3
 description Lab 1 Additional Computers - VLAN 20
 switchport mode access
 switchport access vlan 20
 spanning-tree portfast
 no shutdown
!
! Security
no ip http server
no ip http secure-server
!
! Banner
banner motd ^C
*********************************************************
*  LAB-SW1 - Computer Lab 1 Main Switch                *
*  Building B - Student Laboratory                     *
*  Educational Use Only                                *
*********************************************************
^C
!
line con 0
 password cisco
 logging synchronous
 exec-timeout 0 0
 login
!
line vty 0 4
 password cisco
 logging synchronous
 login
 transport input telnet ssh
!
end
